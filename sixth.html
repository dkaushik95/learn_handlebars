<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src='handlebars-v4.0.5.js'></script>
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="contentDiv">
		
	</div>
	<script type="text/x-handlebars-template" id="grocery-template">
		
	    
	</script>
	<script>
		var templateInfo = document.getElementById('grocery-template').innerHTML;
		var template = Handlebars.compile(templateInfo);
		var context= {
			groceries:[
				{item:'Potato'},
				{item:'Tomato'},
				{item:'Onions'}
			]
		};
		var templateData=template(context);
		document.getElementById('contentDiv').innerHTML+=templateData;
	</script>
</body>
</html>
